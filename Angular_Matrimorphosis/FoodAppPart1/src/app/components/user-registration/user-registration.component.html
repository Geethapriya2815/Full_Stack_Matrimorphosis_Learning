<div class="register-card">
  <h2>User Registration</h2>

  <form (ngSubmit)="registerUser()" #userForm="ngForm">
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="user.name" required />

    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="user.email" required />

    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="user.password" required />

    <label>Gender:</label>
    <select name="gender" [(ngModel)]="user.gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="other">Other</option>
    </select>

    <div class="terms">
      <input
        type="checkbox"
        name="terms"
        [(ngModel)]="user.terms"
        required
      />
      <label>I agree to the terms and conditions</label>
    </div>

    <button type="submit">Register</button>
  </form>
</div>
